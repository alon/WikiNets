<html>
  <head>
    <title>Dijkstra</title>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="d3.v3.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="dijkstra/dijkstra.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
      input[type="text"] {
        padding: 5px;
        margin-bottom: 20px;
      }

      .link {stroke: #999; }
      .node {z-index: 2;}

      #workspace {border: 1px solid #CCC;}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dijkstra</h1>
      <div class="text-center">
        <div>
          <input type="text" id="input-src" placeholder="Source..."></input>
          <input type="text" id="input-dest" placeholder="Destination..."></input>
          <button id="btn-go" class="btn btn-primary">Go!</button>
        </div>
        <svg id="workspace"></div>
      </div>
    </div>
  </body>
</html>
