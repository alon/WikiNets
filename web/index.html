<html>
<head>
<title>6.UAP</title>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/typeahead.min.js"></script>
<script src="js/uap.js"></script>
<style>

  /* remove default chrome glow */
  textarea, input { outline: none; }

  /* styles consistent across all fixed location helper containers */
  .helper-container { background: white; z-index: 10;  font-size: 12pt; font-family: "Trebuchet MS"; }

  /* styles consistent across all individual helpers */
  .helper {background-color: #ccc; margin: 5px;padding: 4px;}

  /* top left helper-container */
  #helper-container-top-left { position: absolute; top: 5; left: 5; z-index: 10; }

  /* title styling */
  #title { text-align: center; }

  /* top right helpers */
  #helper-container-top-right { position: absolute; top: 5; right: 5; z-index: 10; }

  /* typeahead styling */
  #input-search, .tt-hint { border: 0px; font-size: 12pt; font-family: "Trebuchet MS"; padding: 2px; margin: 0px;}
  .tt-dropdown-menu {background-color: #ccc; width: 100%; }
  .tt-is-under-cursor { color: white; }
  .tt-suggestions { padding-left: 2px;}
  .tt-suggestion { }

  /* workspace helper-container */
  #workspace > svg { position: absolute; left: 0; top: 0; width: "100%"; height: "100%"; z-index: 0;}

  /* workspace links */
  #workspace .link { stroke: #999; stroke-opacity: .6; }

  /* workspace nodes */
  #workspace .node {cursor: pointer; }
  #workspace .node text { opacity: 0.25; font-family: "Trebuchet MS"}
  #workspace .node:hover text { opacity: 1; }
  #workspace .node:hover text,
  #workspace .node:hover circle { fill: orange; z-index: 999; }
  #workspace .node circle { fill: steelblue; }
  #workspace .node.selected circle {fill: red;}

</style>
</head>
<body>

  <div id="helper-container-top-left" class="helper-container">
    <div id="title" class="helper">
      Joe Henke's 6.UAP Project
    </div>
    
    <div class="helper">
      <table border="0">
        <tr>
          <td>Link Distance: </td>
          <td>
            <input id="input-link-distance" type="range" name="link-distance" min="0" max="100">
          </td>
        </tr>
        <tr>
          <td>Friction: </td>
          <td>
            <input id="input-friction" type="range" name="friction" min="0" max="100">
          </td>
        <tr>
          <td>Charge: </td>
          <td>
            <input id="input-charge" type="range" name="charge" min="0" max="100">
          </td>
        </tr>
        <tr>
          <td>Gravity: </td>
          <td>
            <input id="input-gravity" type="range" name="link-distance" min="0" max="100">
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div id="helper-container-top-right" class="helper-container">
    <div class="helper">
      <input id="input-search" type="text" placeholder="Add Concept..."></input>
    </div>
  </div>

  <div id="workspace"></div>
  
</body>
</html>
