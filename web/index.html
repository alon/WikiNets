<html>
<head>
<title>Flavor of the Week</title>
<script src="jquery-1.10.2.min.js"></script>
<script src="d3.v3.min.js"></script>
<script src="uap.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
<style>

  .navbar {
    border-radius: 0px;
  }

  #input-search {
    margin-bottom: 20px;
    font-size: 18pt;
    padding: 5px;
  }

  .link {
    stroke: #999;
    stroke-opacity: .6;
  }

  #workspace .node text {
    opacity: 0.25;
  }

  #workspace .node:hover text {
    opacity: 1;
  }

  #workspace .node:hover text,
  #workspace .node:hover circle {
    fill: orange;
    /*font-size: 36;*/
    z-index: 999;
  }

  #workspace .node circle {
    fill: steelblue;
  }

</style>
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-inverse" role="navigation">
    <a class="navbar-brand" href="http://jdhenke.github.io/uap/">Flavor of the Week</a>
    <div class="navbar-header">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Concepts</a></li>
      </ul>
    </div>
    <!-- save for potential use later -->
    <!--
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </form>
    -->
  </nav>

  <!-- content -->
  <div class="container">
    <div class="text-center">
      <div><input id="input-search" type="text" placeholder="Concept..."></input></div>
      <div id="workspace"></div>
    </div>
    
  </div>
</body>
</html>
